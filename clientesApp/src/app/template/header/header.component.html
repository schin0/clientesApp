<mat-toolbar class="mat-elevation-z3 header">
  <span>
    <i class="material-icons logo vertical-meio">
      {{ icon }}
    </i>
  </span>
  <span class="titulo">
    <a routerLink="{{ routeUrl }}">
      {{ title }}
    </a>
  </span>
  <div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="icone" aria-label="Example icon-button with a menu">
      <i class="material-icons logo vertical-meio">
        menu
      </i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <a class="item" routerLink="/"
          style="text-decoration: none !important; color: var(--roxo) !important;">In√≠cio</a>
      </button>
      <button mat-menu-item>
        <mat-icon>people</mat-icon>
        <a class="item" routerLink="/listar"
          style="text-decoration: none !important; color: var(--roxo) !important;">Clientes</a>
      </button>
      <button mat-menu-item>
        <mat-icon>add</mat-icon>
        <a class="item" routerLink="/cadastrar"
          style="text-decoration: none !important; color: var(--roxo) !important;">Cadastrar</a>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
