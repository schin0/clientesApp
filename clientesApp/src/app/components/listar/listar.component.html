<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientes">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let row"> {{row.sobrenome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let row"> {{row.dataNascimento}} </td>
    </ng-container>
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let row"> {{row.idade}} </td>
    </ng-container>
    <ng-container matColumnDef="profissao">
      <th mat-header-cell *matHeaderCellDef> Profiss√£o </th>
      <td mat-cell *matCellDef="let row"> {{row.profissao}} </td>
    </ng-container>
    <ng-container matColumnDef="visualizar">
      <th mat-header-cell *matHeaderCellDef> Visualizar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="btns icon">
          <a class="linkProduto">
            <i class="material-icons iconView">
              visibility
            </i>
          </a>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="btns icon">
          <a class="linkProduto">
            <i class="material-icons iconView">
              edit
            </i>
          </a>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="btns icon">
          <a class="linkProduto">
            <i class="material-icons iconView">
              delete
            </i>
          </a>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
